<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
   <script src="app.js" defer></script>
   <title>BC Capsules</title>
</head>
<body>
   <header class="header-container">
      <h1 class="title">BC.C</h1>
      <div class="text-box">
         <input class="input" type="text" placeholder="Search..."/>
      </div>
      <div>
         <select class="input" id="category ">
            <option>Everything</option>
            <option>Id</option>
            <option>Name</option>
            <option>Last Name</option>
            <option>City</option>
            <option>Age</option>
            <option>Gender</option>
            <option>Hobby</option>
         </select>
      </div>
      <div class="text-box">
         <button class="button-reset">Reset</button>
      </div>
   </header>
   <div class="table">
      <div class="row1">
         <div id="id" class="cell1 id">Id</div>
         <div class="cell1 name">Name</div>
         <div class="cell1 last">Last Name</div>
         <div class="cell1 capsule">Capsule</div>
         <div class="cell1 age">Age</div>
         <div class="cell1 city">City</div>
         <div class="cell1 gender">Gender</div>
         <div class="cell1 hobby">Hobby</div>
      </div>
   </div>
   <div class="turn_screen">
      <h1>
         Plaese rotate the screen to have a better experience.
      </h1>
  </div>
</body>
</html>
